<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="left-panel">
        <div class="input-add-container">
            <input type="text" placeholder="Назва товару" class="item-input">
            <button class="add-item-btn" data-tooltip="Додати товар">Додати</button>
        </div>
        <ul class="item-list">
            <li class="item-row">
                <span class="item-name" id="tomatoes">Помідори</span>
                <span class="item-quantity-display">2</span>
                <button class="status-btn not-bought" data-tooltip="Товар куплений">Куплено</button>
            </li>
            <li class="item-row">
                <span class="item-name">Печиво</span>
                <div class="quantity-controls">
                    <button class="quantity-btn remove-quantity" data-tooltip="Зменшити кількість">-</button>
                    <span class="item-quantity-display">2</span>
                    <button class="quantity-btn add-quantity" data-tooltip="Збільшити кількість">+</button>
                </div>
                <button class="status-btn bought" data-tooltip="Купити товар">Купити</button>
                <button class="delete-btn" data-tooltip="Видалити товар">x</button>
            </li>
            <li class="item-row">
                <span class="item-name editable-name">Сир</span>
                <div class="quantity-controls">
                    <button class="quantity-btn remove-quantity" data-tooltip="Зменшити кількість">-</button>
                    <span class="item-quantity-display">1</span>
                    <button class="quantity-btn add-quantity" data-tooltip="Збільшити кількість">+</button>
                </div>
                <button class="status-btn bought" data-tooltip="Купити товар">Купити</button>
                <button class="delete-btn" data-tooltip="Видалити товар">x</button>
            </li>
        </ul>
    </section>

    <section class="right-panel">
        <header class="panel-header">
            Залишилося
            <ul class="remaining-items">
                <li><span class="item-badge">Печиво <span class="badge-quantity">2</span></span></li>
                <li><span class="item-badge">Сир <span class="badge-quantity">1</span></span></li>
            </ul>
        </header>
        <header class="panel-header">
            Куплено
            <ul class="bought-items">
                <li><span class="item-badge">Помідори <span class="badge-quantity">2</span></span></li>
            </ul>
        </header>
    </section>

    <div class="animated-badge">
        <div class="badge-content">
            <span class="badge-text">Кошик</span>
        </div>
        <div class="badge-hidden-content">
            <span class="author-text">Бойчук Юлія</span> 
        </div>
    </div>

</body>
</html>
